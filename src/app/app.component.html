<div [ngClass]="'slider'" >
  <ngb-carousel>
     <ng-template ngbSlide  *ngFor="let item of  image" >
           <img  class="image" [src]="item">
     </ng-template>
  </ngb-carousel>


</div>


<table class="table table-striped" sortable-table (sort)="Onsort($event)">
  <thead>
  <tr>
   <th scope="col" sort-direction="asc">Serial No.</th>
    <th scope="col" sortable-column="course"><i class="fa fa-chevron-up" *ngIf="sortDirection === 'asc'" ></i>Course<i class="fa fa-chevron-down" *ngIf="sortDirection === 'desc'"></i></th>
    <th scope="col" sortable-column="book" ><i class="fa fa-chevron-up" *ngIf="sortDirection === 'asc'" ></i>Books's Name<i class="fa fa-chevron-down" *ngIf="sortDirection === 'desc'"></i></th>
    <th scope="col" sortable-column="writer"><i class="fa fa-chevron-up" *ngIf="sortDirection === 'asc'" ></i>Writer's Name<i class="fa fa-chevron-down" *ngIf="sortDirection === 'desc'"></i></th>
    <th scope="col" sortable-column="name" ><i class="fa fa-chevron-up" *ngIf="sortDirection === 'asc'" ></i>Name<i class="fa fa-chevron-down" *ngIf="sortDirection === 'desc'"></i></th>
    <th scope="col" sortable-column="contact"><i class="fa fa-chevron-up" *ngIf="sortDirection === 'asc'" ></i>Contact<i class="fa fa-chevron-down" *ngIf="sortDirection === 'desc'"></i></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let table of userData; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
   
      {{ table.course }}
    </td>
    <td>{{ table.book}}</td>
    <td>{{ table.writer}}</td>
    <td>{{ table.name}}</td>
    <td>{{ table.contact }}</td>
  </tr>
  </tbody>
</table>
