<div [ngClass]="'slider'" >
  <ngb-carousel>
     <ng-template ngbSlide  *ngFor="let item of  image" >
           <img  class="image" [src]="item">
     </ng-template>
  </ngb-carousel>


</div>

<table mat-table  matSort [dataSource]="userData" class="mat-elevation-z8" matSortStart="desc">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="writer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Writer's Name </th>
    <td mat-cell *matCellDef="let element"> {{element.writer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book's Name </th>
    <td mat-cell *matCellDef="let element"> {{element.book}} </td>
  </ng-container>

  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 

</table>
<mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
